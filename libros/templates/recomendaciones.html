{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="container my-5" >
    <div class="row">
        <article id="formulario" class="col-12 col-lg-6">
            <h1> Haz tu recomendación</h1>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="libro" class="form-label"> Cuál libro te gustaría recomendar</label>
                    <input type="text" class="form-control" id="libro" name="libro" placeholder="libro" required>
                </div>
            
                <div class="mb-3">
                    <label for="resumen" class="form-label">Escribe un pequeño resumen del libro</label>
                    <textarea name="resumen" class="form-control" id="resumen" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="nombre_usuario" class="form-label">¿Cuál es tu nombre y apellido?</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="nombre_usuario">

                </div>

           
            
                <div class="mb-3">
                    <h6>¿Quieres que tu nombre aparezca al lado de tu reseña?</h6>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" value="si" required>
                        <label class="form-check-label" for="radioDefault1">Sí</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" value="no">
                        <label class="form-check-label" for="radioDefault2">No</label>
                    </div>
                </div>
        
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>

                {% if messages %}
                   <div class="mt-3">
                       {% for message in messages %}

                           <div class="alert alert-{{ message.tags }}" role="alert">
                               {{ message }}

                           </div>
                       {% endfor %}
                   </div>
                {% endif %}
            </form>
        </article>

        <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
            <img id="mariposas" class="img-fluid w-75 mt-3 mt-lg-0" src="{% static 'img/recomendaciones.jpg' %}" alt="mariposas amarillas">
        </div>
    </div>
</section>


{% endblock %}
